<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Permanent+Marker&display=swap" rel="stylesheet" />
    <title>Animation Box</title>
  </head>
  <body>
    <div class="card">
      <h1 class="card__title animate__animated animate__tada animate__infinite infinite">Happy birthday!</h1>
      <div class="image__wrapper">
        <svg class="card__image">
          <use href="/images/cake.svg#cake" class="card__imgage-cake"></use>
        </svg>
      </div>
      <h3 class="card__text">So happy that you made it this far!</h3>
    </div>
  </body>
</html>
